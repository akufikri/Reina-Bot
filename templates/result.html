<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Hasil Remove Background</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-4">Hasil Remove Background</h1>
    <ul class="space-y-2">
      {% for file in output_files %}
      <li>
        <a href="{{ url_for('get_result', filename=file) }}" class="text-indigo-600 hover:underline">
          Unduh {{ file }}
        </a>
        | 
        <a href="{{ url_for('edit_file', filename=file) }}" class="text-yellow-600 hover:underline">
          Edit {{ file }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <div class="mt-6 text-center">
      <a href="/" class="text-indigo-600 hover:underline">Kembali ke halaman upload</a>
    </div>
  </div>
</body>
</html>
